<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>单位用户添加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="username" required="" lay-verify="nikename|username" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入名</div></div>
                    <div class="layui-form-item">
                        <label for="password" class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="password" name="password" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
                    <div class="layui-form-item">
                        <label for="repassword" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="repassword" name="repassword" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label"><span class="x-red">*</span>单位名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="institutionAddress" class="layui-form-label"><span class="x-red">*</span>单位地址</label>
                        <div class="layui-input-inline">
                            <input type="text" id="institutionAddress" name="institutionAddress" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="legalRepresentative" class="layui-form-label"><span class="x-red">*</span>法人代表</label>
                        <div class="layui-input-inline">
                            <input type="text" id="legalRepresentative" name="legalRepresentative" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="industry" class="layui-form-label"><span class="x-red">*</span>行业</label>
                        <div class="layui-input-inline">
                            <input type="text" id="industry" name="industry" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="phonenumber" class="layui-form-label">电话</label>
                        <div class="layui-input-inline">
                            <input type="text" id="phonenumber" name="phonenumber" required="" lay-verify="phone" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="submit" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="" id="submit">增加</button></div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                var userName;
                var name;
                var institutionAddress;
                var password;
                var legalRepresentative;
                var industry;
                var phonenumber;
                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '用户名至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#password').val() != $('#repassword').val()) {
                            return '两次密码不一致';
                        }
                    }
                });
                //监听提交
                form.on('submit(add)',
                function(data) {
                    userName = $("#username").val()
                    name = $("#name").val()
                    institutionAddress = $("#institutionAddress").val()
                    password = $("#password").val()
                    legalRepresentative = $("#legalRepresentative").val()
                    industry = $("#industry").val()
                    phonenumber = $("#phonenumber").val()
                    $.ajax({
                        url: "http://127.0.0.1:8080/addUser",
                        dataType: "json",
                        async:true,
                        type: "post",
                        contentType:"application/json;charset=UTF-8",
                        data:JSON.stringify({
                            userName:userName,
                            password:password,
                            institutionAddress:institutionAddress,
                            name:name,
                            legalRepresentative:legalRepresentative,
                            industry:industry,
                            phonenumber:phonenumber,
                            type:3
                        }),
                        success:function (data) {
                            if (data.msg=='OK') {
                                console.log(data);
                                //发异步，把数据提交给php
                                layer.alert("增加成功", {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }
                            else if(data.msg=='userExist'){
                                alert("用户名已存在");
                            }

                            else  {
                                alert("请检查服务器");
                            }
                        },
                        error:function (arg) {
                            layer.alert("添加失败！");
                        }
                    })

                    return false;
                });
                form.verify({
                    username: function(value, item){ //value：表单的值、item：表单的DOM对象
                        if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
                            return '用户名不能有特殊字符';
                        }
                        if(new RegExp("[\u4e00-\u9fa5]").test(value)){
                            return '用户名不能包含中文';
                        }
                        if(/(^\_)|(\__)|(\_+$)/.test(value)){
                            return '用户名首尾不能出现下划线\'_\'';
                        }
                        if(/^\d+\d+\d$/.test(value)){
                            return '用户名不能全为数字';
                        }
                    }
                });

            });</script>
    </body>

</html>
