    <script>
      layui.use('table', function(){
        var laydate = layui.laydate;
        var  form = layui.form;
          var table = layui.table;
          var userData = layui.sessionData('userData');
          if(jQuery.isEmptyObject(userData)){
              alert("请先登录！")
              window.location="../login.html";
          }
          //生成表单
          table.render({
              elem: '#userTable'
              ,height: 500
              ,url: 'http://127.0.0.1:8080/getAllUnitUserInfo' //数据接口
              ,page: true //开启分页
              ,limits: [5,10,20,50,100]
              ,limit: 10 //每页默认显示的数量
              ,response: {
                  statusCode: 200//规定成功的状态码，默认：0
                  ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
                  ,countName: 'count' //规定数据总数的字段名称，默认：count
                  ,dataName: 'data' //规定数据列表的字段名称，默认：data
              }
              ,parseData:function (res) {
                  return{
                      "code": res.status, //解析接口状态
                      "msg": res.message, //解析提示文本
                      "count": res.count, //解析数据长度
                      "data": res.data //解析数据列表
                  };
              }
              ,cols: [[ //表头
                  {field: 'userId', title: 'ID', width:80, sort: true, fixed: 'left',type:'checkbox'}
                  ,{field: 'name', title: '单位名称', width:200,style:'background-color: #009688; color: #fff;',sort:true,fixed:"left"}
                  ,{field: 'userName', title: '用户名', width:120 }
                  ,{field: 'type', title: '角色', width:80 }
                  ,{field: 'legalRepresentative', title: '法人代表', width:120}
                  ,{field: 'industry', title: '行业', width:120}
                  ,{field: 'institutionAddress', title: '单位地址', width:280}
                  ,{field: 'phonenumber', title: '电话', width:120}
                  ,{field: 'updateTime', title: '更新时间', width: 150,sort:true}
                  ,{field: 'createTime', title: '创建时间', width: 150,sort:true}
                  ,{title: '操作', width: 200,toolbar:"#bar"}
              ]]
          });
          //监听查询按钮提交
          form.on('submit(sreach)',
              function(data) {
                  var userName = $("#username").val()
                  var name = $("#name").val()
                  var representative = $("#representative").val()
                 /* console.log("姓名"+name)

                  console.log("用户名"+userName)*/
                  table.reload('userTable', {
                      url: 'http://127.0.0.1:8080/getUnitUserByUserInfo' //数据接口
                      ,where:{
                          userName:userName,
                          legalRepresentative:representative,
                          name:name
                      }
                      ,page: {
                          curr: 1 //重新从第 1 页开始
                      }
                  }); //只重载数据

                  return false;
              });
          //工具栏中编辑删除按钮监听
          table.on('tool(userTable)', function(obj){
              var data = obj.data;
              if(obj.event === 'edit'){
                  layui.sessionData('userEditData',{
                      key:'data',
                      value:data
                  })
                  xadmin.open('编辑单位用户','./member-edit.html',600,400)
                  layer.msg('编辑单位用户'+ data.userName);
              } else if(obj.event === 'delete'){
                  layer.confirm('真的删除用户吗？', function(index){
                      $.ajax({
                          url: "http://127.0.0.1:8080/delUserById?userId="+data.userId,
                          dataType: "json",
                          async:true,
                          type: "post",
                          contentType:"application/json;charset=UTF-8",
                          /*
                          data:JSON.stringify({

                          }),*/
                          success:function (data) {
                              if (data.msg=='OK') {
                                  console.log(data);
                                  //发异步，把数据提交给php
                                  layer.alert("删除成功", {
                                          icon: 6
                                      },
                                      function() {
                                          //刷新当前frame
                                          location.reload()
                                          //xadmin.reload();
                                      });
                              }else  {
                                  alert("请检查后台服务器");
                              }
                          },
                          error:function (arg) {
                              layer.alert("删除失败！");
                          }
                      });
                      obj.del();
                      layer.close(index);
                  });
              }else if(obj.event === 'changepwd'){
                  layui.sessionData('userEditData',{
                      key:'data',
                      value:data
                  })
                  xadmin.open('修改密码','../member-changepwd.html',600,400)
                  layer.msg('修改密码'+ data.userName);
              }
          });
          //获取批量选择的数据
              var $ = layui.$, active = {
                  //执行批量删除
                  getCheckData: function(){ //获取选中数据
                      var checkStatus = table.checkStatus('userTable')
                          ,data = checkStatus.data;
                      if(checkStatus.data.length==0){
                          parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
                          return ;
                      }
                      else{
                          layer.confirm('真的删除吗？', function(index){
                              //执行删除
                              parent.layer.msg('删除中...', {icon: 16,shade: 0.3,time:500});
                              for(var i=0;i<data.length;i++){
                                  $.ajax({
                                      url: "http://127.0.0.1:8080/delUserById?userId="+data[i].userId,
                                      dataType: "json",
                                      async:true,
                                      type: "post",
                                      contentType:"application/json;charset=UTF-8",
                                      /*
                                      data:JSON.stringify({

                                      }),*/
                                      success:function (data) {
                                          if (data.msg=='OK') {
                                              console.log(data);
                                              //发异步，把数据提交给php
                                              layer.alert("删除成功", {
                                                      icon: 6
                                                  },
                                                  function() {
                                                      //刷新当前frame
                                                      location.reload()
                                                      //xadmin.reload();
                                                  });
                                          }else  {
                                              alert("请检查后台服务器");
                                          }
                                      },
                                      error:function (arg) {
                                          layer.alert("删除失败！");
                                      }
                                  });
                              }
                          })

                      }

                      //layer.alert(data);
                  }
                  ,getCheckLength: function(){ //获取选中数目
                      var checkStatus = table.checkStatus('userTable')
                          ,data = checkStatus.data;
                      layer.msg('选中了：'+ data.length + ' 个');
                  }
                  ,isAll: function(){ //验证是否全选
                      var checkStatus = table.checkStatus('idTest');
                      layer.msg(checkStatus.isAll ? '全选': '未全选')
                  }
              };
          $('.demoTable .layui-btn').on('click', function(){
              var type = $(this).data('type');
              active[type] ? active[type].call(this) : '';
          });
