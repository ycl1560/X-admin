<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>通知公告添加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="x-red">*</span>类型</label>
                        <div class="layui-input-block">
                            <input type="radio" name="type" id="noticetype" value="1" title="公告"  lay-filter="radio" checked="">
                            <input type="radio" name="type" id="worknoticetype" value="2" title="工作动态" lay-filter="radio">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="noticename" class="layui-form-label">
                            <span class="x-red">*</span>标题</label>
                        <div class="layui-input-inline">
                            <input type="text" id="noticename" name="noticename" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>标题必填</div></div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">公告详情</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea"  id="detail" name="detail" style="display: none"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="submit" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="" id="submit">增加</button></div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer','jquery','layedit'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer,
                    layedit = layui.layedit;
                var userData = layui.sessionData('userData');
                layedit.set({
                    uploadImage: {
                        url: 'http://127.0.0.1:8080/uploadNoticeImg' //接口url
                        ,type: 'post' //默认post
                    }
                });
                var index = layedit.build('detail',{
                    height: 400
                }); //建立编辑器
                //编辑器外部操作
                if($.isEmptyObject(userData)){
                    alert("请先登录！")
                    window.location="../login.html";
                }
                var noticeName;
                var noticeDetail;
                var type = $("#noticetype").val();
                form.on('radio(radio)', function(data){
                    //console.log(data.elem); //得到radio原始DOM对象
                    type = data.value; //被点击的radio的value值
                    console.log(type)
                });
                //监听提交
                form.on('submit(add)',
                function(data) {
                    noticeName = $("#noticename").val()
                   // noticeDetail = $("#detail").val()
                    noticeDetail =layedit.getContent(index)
                    $.ajax({
                        url: "http://127.0.0.1:8080/addNotice",
                        dataType: "json",
                        async:true,
                        type: "post",
                        contentType:"application/json;charset=UTF-8",
                        data:JSON.stringify({
                            noticeName:noticeName,
                            noticeDetail:noticeDetail,
                            type:type
                        }),
                        success:function (data) {
                            if (data.msg=='OK') {
                                console.log(data);
                                //发异步，把数据提交给php
                                layer.alert("增加成功", {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }
                            else  {
                                alert("请检查服务器");
                            }
                        },
                        error:function (arg) {
                            layer.alert("添加失败！");
                        }
                    })

                    return false;
                });


            });

        </script>
    </body>

</html>
