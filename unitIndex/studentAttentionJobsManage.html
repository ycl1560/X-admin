<script>
    layui.use('table', function(){
        var laydate = layui.laydate;
        var  form = layui.form;
        var table = layui.table;
        var unitInfo = layui.sessionData("userData").data
        //生成表单
        table.render({
            elem: '#userTable'
            ,height: 500
            ,url: 'http://127.0.0.1:8080/getJobByJobNameOrUnitNameOrUserId?userId='+unitInfo.userId+'&jobName='+""+'&unitName='+"" //数据接口
            ,page: true //开启分页
            ,limits: [5,10,20,50,100]
            ,limit: 10 //每页默认显示的数量
            ,response: {
                statusCode: 200//规定成功的状态码，默认：0
                ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
                ,countName: 'count' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function (res) {
                return{
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            ,cols: [[ //表头
                {field: 'jobId', title: 'ID', width:100, sort: true, fixed: 'left',type:'checkbox'}
                ,{field: 'jobDetail', title: '职位详情', width:100, sort: true, fixed: 'left',hide:true}
                ,{field: 'jobType', title: '职位类型', width:100,style:'background-color: #009688; color: #fff;',sort:true,fixed:"left"}
                ,{field: 'jobName', title: '职位名称', width:130 }
               /* ,{field: 'jobYears', title: '工作年限', width:100 }
                ,{field: 'jobMajor', title: '专业要求', width:100 }
                ,{field: 'unitName', title: '发布单位', width:100 }
                ,{field: 'age', title: '年龄要求', width:100}
                ,{field: 'jobSex', title: '性别要求', width:80}
                ,{field: 'academicQualifications', title: '学历要求', width:130}
                ,{field: 'monthlySalary', title: '月薪', width: 100,sort:true}
                ,{field: 'recruitsNumber', title: '招聘人数', width: 100,sort:true}
                ,{field: 'updateTime', title: '更新时间', width: 180,sort:true}
                ,{field: 'createTime', title: '创建时间', width: 180,sort:true}*/
                ,{title: '操作', width: 150,toolbar:"#bar"}
            ]]
        });
        //监听查询按钮提交
        form.on('submit(sreach)',
            function(data) {
                var jobName = $("#jobName").val()
                var unitName = $("#unitName").val()
                /* console.log("姓名"+name)
                 console.log("学号"+sno)
                 console.log("用户名"+userName)*/
                table.reload('userTable', {
                    url: 'http://127.0.0.1:8080/getJobByJobNameOrUnitNameOrUserId' //数据接口
                    ,where:{
                        jobName:jobName,
                        unitName:"",
                        userId:unitInfo.userId,
                    }
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                }); //只重载数据

                return false;
            });
        //工具栏中编辑删除按钮监听
        table.on('tool(userTable)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layui.sessionData('jobsInfo',{
                    key:'data',
                    value:data
                })
                xadmin.open('投递记录','./studentAttentionJobsDetail.html',800,600)
                layer.msg('投递记录'+ data.jobName);
            }
        });

        //获取批量选择的数据
        var $ = layui.$, active = {
            //执行批量删除
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('userTable')
                    ,data = checkStatus.data;
                if(checkStatus.data.length==0){
                    parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
                    return ;
                }
                else{
                    //执行删除
                    parent.layer.msg('删除中...', {icon: 16,shade: 0.3,time:500});
                    for(var i=0;i<data.length;i++){
                        $.ajax({
                            url: "http://127.0.0.1:8080/delJobByJobId?jobId="+data[i].jobId,
                            dataType: "json",
                            async:true,
                            type: "post",
                            contentType:"application/json;charset=UTF-8",
                            /*
                            data:JSON.stringify({

                            }),*/
                            success:function (data) {
                                if (data.msg=='OK') {
                                    console.log(data);
                                    //发异步，把数据提交给php
                                    layer.alert("删除成功", {
                                            icon: 6
                                        },
                                        function() {
                                            //刷新当前frame
                                            location.reload()
                                            //xadmin.reload();
                                        });
                                }else  {
                                    alert("请检查后台服务器");
                                }
                            },
                            error:function (arg) {
                                layer.alert("删除失败！");
                            }
                        });
                    }
                    console.log(data)
                }

                //layer.alert(data);
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('userTable')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }



</script>
