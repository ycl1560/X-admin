        <script>
                layui.use(['form', 'layer','jquery'], function(){
                    //var userData = JSON.parse(sessionStorage.getItem('userData'));
                    $ = layui.jquery;
                    var userData = layui.sessionData('userData');
                    console.log(userData);
                    if($.isEmptyObject(userData)){
                        alert("请先登录！")
                        window.location="../login.html";
                    }
                    document.getElementById("username").innerText=userData.data.userName;
                    $.ajax({
                        type: "get",
                        url: "http://127.0.0.1:8080/getAllMajors",
                        dataType: "json",
                        success: function (data){

                            layui.sessionData('majorData',{
                                key:'data',
                                value:data.data
                            });

                        },
                        error: function (data) {
                            layer.error(data);
                        }
                    });
                    /* $("#username").text(userData.data.userName);*/
