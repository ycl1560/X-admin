        <script>
        //主页写入用户名
        $(function  () {
            layui.use('form', function(){
                //var userData = JSON.parse(sessionStorage.getItem('userData'));
                var userData = layui.sessionData('userData');
                if(jQuery.isEmptyObject(userData)){
                    alert("请先登录！")
                    window.location="../login.html";
                }
                document.getElementById("username").innerText=userData.data.userName;
                /* $("#username").text(userData.data.userName);*/
                //获取该用户就业信息
                $.ajax({
            url: "http://127.0.0.1:8080/getEmploymentByInfo?userId="+userData.data.userId,
            dataType: "json",
            async:true,
            type: "get",
            contentType:"application/json;charset=UTF-8",
            success:function (data) {
                if (data.msg=='OK') {
                    layui.sessionData('employmentInfoEditData',{
                        key:'data',
                        value:data.data[0]
                    });
                }else  {
                    alert("请检查后台！");
                }
            },
            error:function (arg) {
                layer.alert("查询职位失败！");
            }
        })
                //获取省份
                $.ajax({
                    url: "http://127.0.0.1:8080/getAllProvince",
                    dataType: "json",
                    async:true,
                    type: "get",
                    contentType:"application/json;charset=UTF-8",
                    success:function (data) {
                        if (data.msg=='OK') {
                            layui.sessionData('provinceData',{
                                key:'data',
                                value:data.data
                            });
                        }else  {
                            alert("请检查后台服务器");
                        }
                    },
                    error:function (arg) {
                        layer.alert("查看失败！");
                    }
                });

                //获取登陆的用户信息
                $.ajax({
                    url: "http://127.0.0.1:8080/getStudentUserByUserInfo?userId="+userData.data.userId,
                    dataType: "json",
                    async:true,
                    type: "get",
                    contentType:"application/json;charset=UTF-8",
                    success:function (data) {
                        if (data.msg=='OK') {
                            layui.sessionData('userEditData',{
                                key:'data',
                                value:data.data
                            });
                        }else  {
                            alert("请检查后台服务器");
                        }
                    },
                    error:function (arg) {
                        layer.alert("查看失败！");
                    }
                });
                //获取所有专业信息
                $.ajax({
                    type: "get",
                    url: "http://127.0.0.1:8080/getAllMajors",
                    dataType: "json",
                    success: function (data){

                        layui.sessionData('majorData',{
                            key:'data',
                            value:data.data
                        });

                    },
                    error: function (data) {
                        layer.error(data);
                    }
                });
            });
        })

        </script>
