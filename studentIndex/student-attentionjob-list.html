<script>
    layui.use('table', function(){
        var laydate = layui.laydate;
        var  form = layui.form;
        var table = layui.table;
        var userData = layui.sessionData('userData').data;
        var userId = userData.userId
        console.log(userId)
        //生成表单
        table.render({
            elem: '#userTable'
            ,height: 500
            ,url: 'http://127.0.0.1:8080/getAllStudentAttentionJobsByUserId?userId='+userId //数据接口
            ,page: true //开启分页
            ,limits: [5,10,20,50,100]
            ,limit: 10 //每页默认显示的数量
            ,align:'center'
            ,response: {
                statusCode: 200//规定成功的状态码，默认：0
                ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
                ,countName: 'count' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            ,parseData:function (res) {
                return{
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            ,title:"已投递职位"
            ,cols: [[ //表头
                {field: 'userId', title: '用户ID', width:80, fixed: 'left',type:'space',hide:"true",align: 'center'}
                ,{field: 'jobId', title: '职位ID', width:80, fixed: 'left',type:'space',hide:"true",align: 'center'}
                ,{field: 'jobName', title: '职位名称', width:300,align: 'center'}
                ,{field: 'unitName', title: '发布单位', width:300,align: 'center'}
                ,{field: 'createTime', title: '投递时间', width:200,align: 'center' }
                ,{field: 'isQualified', title: '是否适合此职位', width:200,align: 'center' }
                ,{title: '操作', width: 200,toolbar:"#bar",align: 'center',}
            ]]
        });
        //工具栏中编辑删除按钮监听
        table.on('tool(userTable)', function(obj){
            var data = obj.data;
            if(obj.event === 'look'){
                layui.sessionData('jobLookData',{
                    key:'data',
                    value:data
                })
                xadmin.open('职位列表','./student-job-list.html')
            }
        });
    });



</script>
