<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>学院添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" >
            <div class="layui-form-item">
                <label for="collegeName" class="layui-form-label">
                    <span class="x-red">*</span>学院名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="collegeName" name="collegeName" required="" lay-verify="required" autocomplete="off" class="layui-input" ></div></div>

            <div class="layui-form-item">
                <label for="submit" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="" id="submit">提交</button></div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer','jquery'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            var userData = layui.sessionData('userData');
            if($.isEmptyObject(userData)){
                alert("请先登录！")
                window.location="../login.html";
            }
            //监听提交
            form.on('submit(add)',
                function(data) {
                    var collegeName =  $("#collegeName").val()
                    $.ajax({
                        url: "http://127.0.0.1:8080/addCollege?collegeName="+collegeName,
                        dataType: "json",
                        async:true,
                        type: "post",
                        contentType:"application/json;charset=UTF-8",
                        /*
                        data:JSON.stringify({

                        }),*/
                        success:function (data) {
                            if (data.msg=='OK') {
                                console.log(data);
                                //发异步，把数据提交给php
                                layer.alert("添加成功", {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }else  {
                                alert("请检查后台服务器");
                            }
                        },
                        error:function (arg) {
                            layer.alert("添加失败！");
                        }
                    });

                    return false;
                });


        });</script>
</body>

</html>
