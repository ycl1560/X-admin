        <script>
                layui.use('form', function(){
                    var $ = layui.jquery
                    //var userData = JSON.parse(sessionStorage.getItem('userData'));
                    var userData = layui.sessionData('userData');
                    console.log(userData);
                    if($.isEmptyObject(userData)){
                        alert("请先登录！")
                        window.location="../login.html";
                    }
                    document.getElementById("username").innerText=userData.data.userName;
                    //获取该教师所有信息存入session
                    $.ajax({
                        url: "http://127.0.0.1:8080/getTeacherUserByInfo?userId="+userData.data.userId,
                        dataType: "json",
                        async:true,
                        type: "get",
                        contentType:"application/json;charset=UTF-8",
                        success:function (data) {
                            if (data.msg=='OK') {
                                layui.sessionData('userEditData',{
                                    key:'data',
                                    value:data.data
                                });
                            }else  {
                                alert("请检查后台服务器");
                            }
                        },
                        error:function (arg) {
                            layer.alert("查看失败！");
                        }
                    });
                    /* $("#username").text(userData.data.userName);*/
